        // 2.实现sum(1)(2)(3)()=6 ,sum(1,2,3)(4)()=10
        function add(...args) {
            let allArgs = [...args];
            function fn(...newArgs) {
                allArgs = [...allArgs, newArgs];
                return fn;
            }
            fn.valueOf = function () {
                if (!allArgs.length) {
                    return;
                }
                return allArgs.reduce((sum, cur) => sum + cur);
            };
            return fn;
        }
