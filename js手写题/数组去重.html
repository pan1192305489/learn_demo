<!DOCTYPE html>

<head>

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>

    </style>

<body>
    <script>
        const arr = [1, 2, 3, 4, 3, 6, 4, 5, 6]
        // 方法很多，首先是最简单的ES6方法
        Array.prototype.uniqueArr = function () {
            return [...new Set(arr)]
        }
        // const res = arr.myFlat()
        // console.log(res);

        // 2.map方法
        function uniqueArr1(arr) {
            const map = new Map()
            for (let i = 0; i < arr.length; i++) {
                if (map.has(arr[i])) continue
                map.set(arr[i], 0)
            }
            return [...map.keys()]
        }
        // const res = uniqueArr1(arr)
        // console.log(res);

        function uniqueArr2(arr) {
            const res = []
            arr.forEach(item => {
                // 该元素如果不在数组内,则加入结果数组，否则跳过
                if (res.indexOf(item) === -1) res.push(item)
            });
            return res
        }
        const res = uniqueArr2(arr)
        console.log(res);
    </script>
</body>

</html>
