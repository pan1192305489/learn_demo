<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.获取数据get(key)如果key存在于缓存中，则获取密钥的值，没有则返回-1
        // 2.写入数据put(key,value)如果密钥已经存在，则变更其数据值；
        // 如果密钥不存在，则插入该组[密钥/数据值]。当缓存容量达到上限时，删除最久未使用的数据值

        class LURCache {
            constructor(size) {
                this.size = size
                this.cache = new Map()
            }
            get(key) {
                if (this.cache.has(key)) {
                    const value = this.cache.get(key)
                    this.cache.delete(key)
                    this.cache.set(key, value)
                    return this.cache.get(key)
                } else return -1
            }
            put(key, value) {
                if (this.cache.has(key)) {
                    // 删除原先的，再重新插入，相当于更新，并且将最近使用的值放到了栈顶
                    this.cache.delete(key)
                    this.cache.set(key, value)
                } else {
                    // 如果此时cache的容量已经是极限了，就删除最先插入的元素
                    if (this.cache.size === this.size) {
                        this.cache.delete(this.cache.keys().next().value)
                    }
                    this.cache.set(key, value)
                }
            }
        }
        let cache = new LURCache(2);
        cache.put(1, 1);
        cache.put(2, 2);
        console.log("cache.get(1)", cache.get(1))// 返回  1
        cache.put(3, 3);// 该操作会使得密钥 2 作废
        console.log("cache.get(2)", cache.get(2))// 返回 -1 (未找到)
        cache.put(4, 4);// 该操作会使得密钥 1 作废
        console.log("cache.get(1)", cache.get(1))// 返回 -1 (未找到)
        console.log("cache.get(3)", cache.get(3))// 返回  3
        console.log("cache.get(4)", cache.get(4))// 返回  4

    </script>
</body>

</html>
