  <body>
    <script>
      const bt = {
        val: 1,
        left: {
          val: 2,
          left: null,
          right: null,
        },
        right: {
          val: 3,
          left: {
            val: 6,
            left: null,
            right: null,
          },
          right: {
            val: 7,
            left: null,
            right: null,
          },
        },
      };

      //   广度优先遍历
      var minDepth = function (root) {
        if (!root) return 0;
        let q = [[root, 1]];
        while (q.length) {
          const [n, l] = q.shift();
          if (!n.right && !n.left) {
            return l;
          }

          if (n.left) {
            q.push([n.left, l + 1]);
          }
          if (n.right) {
            q.push([n.right, l + 1]);
          }
        }
      };
      console.log(minDepth(bt));
    </script>
  </body>
