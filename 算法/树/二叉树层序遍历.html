      //   console.log(levelOrder(bt));

      const levelOrder = (root) => {
        if (!root) return [];
        let q = [root];
        let res = [];
        while (q.length) {
          let len = q.length;
          //   用于存放某一层级的value
          res.push([]);
          //   将所有的旧节点出队，保证下一循环时q里面都是同一层级的节点
          while (len--) {
            const n = q.shift();
            // 将该层级的节点的值都加入到数组内
            res[res.length - 1].push(n.val);
            if (n.left) q.push(n.left);
            if (n.right) q.push(n.right);
          }
        }
        return res;
      };
      console.log(levelOrder(bt));
