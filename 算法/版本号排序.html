<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 版本号排序
        // 有一组版本号如下['0.1.1', '2.3.3', '0.302.1', '4.2', '4.3.5', '4.3.4.5']
        // 结果为 ['4.3.5','4.3.4.5','2.3.3','0.302.1','0.1.1']
        const arr = ['0.1.1', '2.3.3', '0.302.1', '4.2', '4.3.5', '4.3.4.5']
        // sort其实就是冒泡排序，a,b将是从arr[0],arr[1]=>arr[1],arr[2]进行排序
        // return a-b升序 
        // return b-a 降序
        const res = arr.sort((a, b) => {
            let i = 0
            const arr1 = a.split('.')
            const arr2 = b.split('.')
            while (true) {
                // 只要前面位上的数能进行判断就返回结果，否则继续判断下一位
                const s1 = arr1[i]
                const s2 = arr2[i]
                i++
                if (s1 === s2) continue
                // 降序
                return s2 - s1
            }
        })
        console.log(res);
    </script>
</body>

</html>
