<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isNumber = function (s) {
        const graph = {
          0: { blank: 0, sign: 1, ".": 2, digit: 6 },
          1: { digit: 6, ".": 2 },
          2: { digit: 3 },
          3: { digit: 3, e: 4 },
          4: { digit: 5, sign: 7 },
          5: { digit: 5 },
          6: { digit: 6, ".": 3, e: 4 },
          7: { digit: 5 },
        };
        let state = 0;
        for (c of s.trim()) {
          // 转换为数字
          if (c >= 0 && c <= 9) {
            c = "digit";
          }
          //   转换为空格
          else if (c === "") {
            c = "blank";
          }
          //   转换为加减号
          else if (c === "+" || c === "-") {
            c = "sign";
          }
          state = graph[state][c];
          if (!state) {
            return false;
          }
        }
        if (state === 3 || state === 5 || state === 6) {
          return true;
        }
        return false;
      };
      console.log(isNumber("+3"));
    </script>
  </body>
</html>
