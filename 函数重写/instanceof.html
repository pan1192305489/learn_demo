<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>

<body>
    <script>
        function myInstanceof(instance, proto) {
            while (true) {
                if (instance === null) {
                    return false;
                }
                if (Object.getPrototypeOf(instance) === proto.prototype) {
                    return true;
                }
                // 原型链查找
                instance = Object.getPrototypeOf(instance);
            }

        }
        const fn = () => { }
        console.log(fn instanceof Array);
        console.log(myInstanceof(fn, Array))
    </script>
</body>

</html>
